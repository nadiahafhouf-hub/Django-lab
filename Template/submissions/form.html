{% extends "base.html" %}
{% block content %}

<h2>
  {% if form.instance.pk %}
    Modifier la soumission
  {% else %}
    Nouvelle soumission
  {% endif %}
</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Enregistrer</button>
</form>

<a href="{% url 'submission_liste' %}">Annuler</a>

{% endblock %}
